          <center><button type="button" class="btn btn-success " id = basla onclick="playAudio()">BAŞLA</button></center>
          
        <script>
            function playAudio() {
            var audio = document.getElementById("ses");
            var x = document.getElementById("Gizle_Goster");           
            var y = document.getElementById("basla");
                if (x.style.display === "none") {
                    x.style.display = "block"; 
                    audio.play();
                    y.style.display = "none";
                } 
                else {
                    x.style.display = "none";
                } 
            }  
            var mute = document.getElementById("ses");
            function Volume_Mute(){
              if (mute.muted==true)
           {
            mute.muted=false;
           }
           else{
            mute.muted=true;
           }
          }
          var slider_Kucukluk = document.getElementById("Kucukluk"); 
          var slider_Aile = document.getElementById("Aile"); 
          var slider_Ogretmenlik = document.getElementById("Ogretmenlik"); 
          var slider_Eglence_Arkadaslar = document.getElementById("Eglence_Arkadaslar"); 
          var slider_Yasam = document.getElementById("Yasam"); 
          function Kucukluk_Gizle(){           
            if(slider_Kucukluk.style.display==="none"){
              slider_Kucukluk.style.display = "block";
              slider_Aile.style.display ="none";
              slider_Ogretmenlik.style.display ="none";
              slider_Eglence_Arkadaslar.style.display ="none";
              slider_Yasam.style.display ="none";
            }            
          }
          
          function Aile_Gizle(){           
            if(slider_Aile.style.display==="none"){
              slider_Kucukluk.style.display = "none";
              slider_Aile.style.display ="block";
              slider_Ogretmenlik.style.display ="none";
              slider_Eglence_Arkadaslar.style.display ="none";
              slider_Yasam.style.display ="none";
            }            
          }

          function Ogretmenlik_Gizle(){           
            if(slider_Ogretmenlik.style.display==="none"){
              slider_Kucukluk.style.display = "none";
              slider_Aile.style.display ="none";
              slider_Ogretmenlik.style.display ="block";
              slider_Eglence_Arkadaslar.style.display ="none";
              slider_Yasam.style.display ="none";
            }            
          }

          function Eglence_Arkadaslar_Gizle(){           
            if(slider_Eglence_Arkadaslar.style.display==="none"){
              slider_Kucukluk.style.display = "none";
              slider_Aile.style.display ="none";
              slider_Ogretmenlik.style.display ="none";
              slider_Eglence_Arkadaslar.style.display ="block";
              slider_Yasam.style.display ="none";
            }            
          }

          function Yasam_Gizle(){           
            if(slider_Yasam.style.display==="none"){
              slider_Kucukluk.style.display = "none";
              slider_Aile.style.display ="none";
              slider_Ogretmenlik.style.display ="none";
              slider_Eglence_Arkadaslar.style.display ="none";
              slider_Yasam.style.display ="block";
            }            
          }
